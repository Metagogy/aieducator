<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 mx-auto m-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Change Password?</h2>
                        <p>You can change your password here.</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input [(ngModel)]="currentPassword" id="currentPassword" name="currentPassword" placeholder="Current password" class="form-control"
                                            type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="New password" class="form-control"
                                            type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input [(ngModel)]="reNewPassword" id="reTypenewPassword" name="RenewPassword" placeholder="Retype new password" class="form-control"
                                            type="password">
                                    </div>
                                </div>

                                <div class="input-group">
                                    <p class="text-danger " *ngIf="showE">{{errorMessage}}</p>
                                </div>

                        <div class="form-group">
                            <input type="submit" name="recover-submit" (click)="changePassword()" class="btn btn-lg btn-primary btn-block" value="Change Password">
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
