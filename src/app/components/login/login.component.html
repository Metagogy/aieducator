<section class="section section-shaped section-lg bg-secondary">
    <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container pt-lg-md">
        <div class="row justify-content-center">
            <div class="col-lg-4" >
                <div class="card shadow border-0">
                    <div class="card-header bg-white pb-5">
                        <div class="text-center mb-3 h5">Login</div>
                        <!-- <form role="form" action="/auth/" method="POST"> -->
                            <form #loginform="ngForm" role="form" method="POST" (ngSubmit)="login(loginform)" class="form">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <!-- <input class="form-control" placeholder="Email" type="email" name="user_name"> -->
                                    <input class="form-control form-control-lg" id="email" placeholder="Email" type="email" name="email" ngModel required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <!-- <input class="form-control" placeholder="Password" type="password" name="password"> -->
                                    <input class="form-control form-control-lg" id="password" placeholder="Password" type="password" name="password" ngModel required>
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for=" customCheckLogin"><span>Remember
                                        me</span></label>
                            </div>
                            <div class="form-group border-1 mt-3">
                                <div class="container">
                                    <div class="row align-content-around">
                                        <span class="mx-auto ">
                                            <a href="#">
                                                <img class="img-fluid align-middle image_auth"
                                                    src="https://img.icons8.com/color/50/000000/google-logo.png">
                                            </a>
                                        </span>
                                        <span class="mx-auto">
                                            <a href="#">
                                                <img class="img-fluid align-middle image_auth"
                                                    src="https://img.icons8.com/color/55/000000/linkedin-circled.png">
                                            </a>
                                        </span>
                                        <span class="mx-auto">
                                            <a href="#">
                                                <img class="img-fluid align-middle image_auth"
                                                    src="https://img.icons8.com/ios-glyphs/55/000000/github.png">
                                            </a>
                                        </span>
                                        <span class="mx-auto">
                                            <a href="#">
                                                <img class="img-fluid align-middle image_auth"
                                                    src="https://img.icons8.com/android/55/000000/facebook-new.png">
                                            </a>
                                        </span>
                                    </div>

                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary mt-2" routerLink="/login_home" value="Sign in">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <a href="/changePassword" class="text-light"><small>Forgot password?</small></a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="/register" class="text-light"><small>Create new account</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
