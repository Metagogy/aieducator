<section class="registration_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 border-2">
                <div class="card rounded">
                    <div class="container">
                        <div class="row mx-auto m-2">
                            <span class="mx-auto" style="font-weight: bold;font-size: 25px;">SignUp</span>
                        </div>
                        <div class="container">
                            <div class="row">
                                <!-- <div class="col-sm-2"></div> -->
                                <div class="col-md-12 mt-2">
                                    <form #regform="ngForm" role="form" (ngSubmit)="register(regform)" class="form" 
                                        enctype="multipart/form-data">
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                            </div>
                                            <input id="username" type="text" placeholder="Full name"
                                                class="form-control" name="username" minlength="2" ngModel required>
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                            </div>
                                            <input id="email" type="email" placeholder="Email address"
                                                class="form-control" name="email" autocorrect="on" ngModel required>
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input type="password" placeholder="Create password" class="form-control"
                                                id="password" name="password" minlength="8" ngModel required>
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input type="password" placeholder="Repeat password" class="form-control"
                                                id="confirmPassword" name="confirmPassword"  minlength="8" ngModel required >
                                            
                                        </div> <!-- form-group// -->
                                        <!-- <span id='message'*ngIf="f.password1.value == f.password2.value; else error"></span>
                                        <ng-template #error>Password Dosen't Match</ng-template> -->
                                        <div *ngIf ="regform.value.password != regform.value.confirmPassword; then passwordnotmatch"></div>
                                        <!-- <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div> -->
                                        <ng-template #passwordnotmatch>
                                            <div class="alert alert-danger" style="font-weight: lighter;"> Password Do Not Match ..</div>
                                          </ng-template>
                                          <ng-template #passwordmatch hidden>
                                              <div class="alert alert-success"> Password Match ..</div>
                                          </ng-template>

                                        <div class="form-group border-1">
                                            <div class="container">
                                                <div class="row align-content-around ">
                                                    <span class="mx-auto ">
                                                        <a href="#">
                                                            <img class="img-fluid align-middle image_auth"
                                                                src="https://img.icons8.com/color/50/000000/google-logo.png">
                                                        </a>
                                                    </span>
                                                    <span class="mx-auto">
                                                        <a href="#">
                                                            <img class="img-fluid align-middle image_auth"
                                                                src="https://img.icons8.com/color/55/000000/linkedin-circled.png">
                                                        </a>
                                                    </span>
                                                    <span class="mx-auto">
                                                        <a href="#">
                                                            <img class="img-fluid align-middle image_auth"
                                                                src="https://img.icons8.com/ios-glyphs/55/000000/github.png">
                                                        </a>
                                                    </span>
                                                    <span class="mx-auto">
                                                        <a href="#">
                                                            <img class="img-fluid align-middle image_auth"
                                                                src="https://img.icons8.com/android/55/000000/facebook-new.png">
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Create Account
                                            </button>
                                        </div> <!-- form-group// -->
                                        <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</section>
