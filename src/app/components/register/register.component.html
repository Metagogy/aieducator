<section class="registration_form">
  <div class="container">
      <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4 border-2">
              <div class="card rounded">
                  <div class="container">
                      <div class="row mx-auto m-2">
                          <span class="mx-auto" style="font-weight: bold;font-size: 25px;">SignUp</span>
                      </div>
                      <div class="container">
                          <div class="row">
                              <!-- <div class="col-sm-2"></div> -->
                              <div class="col-md-12 mt-2">
                                  <form action="" method="">
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                          </div>
                                          <input  (input)="onUpdateName($event)" name="" class="form-control" placeholder="Full name" type="text">
                                      </div> <!-- form-group// -->
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                          </div>
                                          <input (input)="onUpdateEmail($event)" name="" class="form-control" placeholder="Email address"
                                              type="email">
                                      </div> <!-- form-group// -->
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                          </div>
                                          <input (input)="onUpdatePassword($event)" class="form-control" placeholder="Create password" type="password">
                                      </div> <!-- form-group// -->
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                          </div>
                                          <input (input)="onUpdateRPassword($event)" class="form-control" placeholder="Repeat password" type="password">
                                      </div> <!-- form-group// -->

                                      <div class="form-group border-1">
                                          <div class="container">
                                              <div class="row align-content-around ">
                                                  <span class="mx-auto ">
                                                      <a href="#">
                                                          <img class="img-fluid align-middle image_auth"
                                                              src="https://img.icons8.com/color/50/000000/google-logo.png">
                                                      </a>
                                                  </span>
                                                  <span class="mx-auto">
                                                      <a href="#">
                                                          <img class="img-fluid align-middle image_auth"
                                                              src="https://img.icons8.com/color/55/000000/linkedin-circled.png">
                                                      </a>
                                                  </span>
                                                  <span class="mx-auto">
                                                      <a href="#">
                                                          <img class="img-fluid align-middle image_auth"
                                                              src="https://img.icons8.com/ios-glyphs/55/000000/github.png">
                                                      </a>
                                                  </span>
                                                  <span class="mx-auto">
                                                      <a href="#">
                                                          <img class="img-fluid align-middle image_auth"
                                                              src="https://img.icons8.com/android/55/000000/facebook-new.png">
                                                      </a>
                                                  </span>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <button (click)="register()" type="submit" class="btn btn-primary btn-block"> Create Account
                                          </button>
                                      </div> <!-- form-group// -->
                                      <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4"></div>
      </div>
  </div>
</section>
